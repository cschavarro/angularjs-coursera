<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My First AngularJS App</title>
		<script src="js/angular.min.js"></script>
		<script src="js/app/app.js"></script>
		<style type="text/css">body { font-size: 1.3em; }</style>
		<title>Name Calculator</title>
	</head>
	<body ng-app="NameCalculator">
		<h1>Name Calculator</h1>
		<div  ng-controller="NameCalculatorController">
			<div>
				Your name:
				<input type="text" 
					ng-model="name"
					ng-keyup="displayNumeric();">
			</div>
			<div>Total numeric value of a person's name is: {{totalValue}}</div>
		</div>
	</body>
</html>
