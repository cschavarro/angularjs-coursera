<ol class="list-group">
  <li ng-repeat="category in $ctrl.categories" class="list-group-item">
    <div id="item" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3 style="display: inline-block;" ui-sref="menuItems({categoryShortName: category.short_name, categoryName: category.name})">
            {{ category.name }}
          </h3>
          <h4 style="display: inline-block;">
            ({{ category.short_name }})
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10" style="white-space: normal;">{{ category.special_instructions }}</div>
      </div>
    </div>
  </li>
</ol>
