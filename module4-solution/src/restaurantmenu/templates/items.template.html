<ol class="list-group">
  <li ng-repeat="item in $ctrl.items" class="list-group-item">
    <div id="item" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3 style="display: inline-block;">
            {{ item.name }}
          </h3>
          <h4 style="display: inline-block;">
            ({{ item.short_name }})
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10" style="white-space: normal;">{{ item.description }}</div>
      </div>
    </div>
  </li>
</ol>
