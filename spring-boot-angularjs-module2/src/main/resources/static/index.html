<html lang="en">
<head>
<title>Shopping List Check Off</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/app.css">
</head>
<body ng-app="ShoppingListCheckOff">
	<div class="container">
		<h1>Shopping List Check Off</h1>
		<div class="row">
			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="ToBuyController as toBuy">
				<h2>To Buy:</h2>
				<ul ng-hide="toBuy.AllItemsBought()">
					<li ng-repeat="item in toBuy.itemsToBuy">
						Buy {{ item.quantity }} {{ item.name }}
						<button ng-click="toBuy.buyItem($index)" class="btn btn-default">
							<span class="glyphicon glyphicon-ok"></span> Bought
						</button>
					</li>
				</ul>
				<div ng-show="toBuy.AllItemsBought()" class="emptyMessage">Everything is bought!</div>
			</div>
			
			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
				<h2>Already Bought:</h2>
				<ul ng-hide="bought.noItemsBought();">
					<li ng-repeat="item in bought.itemsBought">
						Bought {{ item.quantity }} {{ item.name }}
					</li>
				</ul>
				<div ng-show="bought.noItemsBought();" class="emptyMessage">Nothing bought yet.</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
