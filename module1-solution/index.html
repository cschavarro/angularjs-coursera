<!doctype html>
<html lang="en">
	<head>
		<title>Lunch Checker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/app.css">
		<style>.message { font-size: 1.3em; font-weight: bold; }</style>
	</head>
	<body ng-app="LunchCheck">
		<div class="container" ng-controller="LunchCheckController">
		  <h1>Lunch Checker</h1>
			<span>Note: Empty items are not count!</span>
	      <div class="form-group">
	          <input id="lunch-menu" type="text"
	          placeholder="list comma separated dishes you usually have for lunch. Empty dishes do not count!"
	          class="form-control {{ style }}-input"
	          ng-model="itemsToEat">
	      </div>
	      <div class="form-group">
	          <button class="btn btn-default" ng-click="checkItemsToEat()">Check If Too Much</button>
	      </div>
	      <div class="form-group message">
	        <!-- Your message can go here. -->
	        <div ng-class="style">{{ message }}</div>
	      </div>
		</div>
	</body>
</html>
