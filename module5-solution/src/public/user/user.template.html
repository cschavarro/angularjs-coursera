<div class="container-fluid">
  <div class="row" ng-if="!userCtrl.user">
    <div class="col-md-7 col-md-offset-5">
      Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </div>
  </div>

  <div class="row" ng-if="userCtrl.user">
    <div class="col-md-8 col-md-offset-4">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-5">
            <p class="form-control-static">{{ userCtrl.user.firstName }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-5">
            <p class="form-control-static">{{ userCtrl.user.lastName }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-5">
            <p class="form-control-static">{{ userCtrl.user.email }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone Number</label>
          <div class="col-sm-5">
            <p class="form-control-static">{{ userCtrl.user.phoneNumber }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Favorite Dish</label>
          <menu-item menu-item="userCtrl.user.favoriteDishItem"></menu-item>
        </div>
      </div>
    </div>
  </div>
</div>
